# set prefix key just like screen {{{
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# }}}
# set a key to reload the config file {{{
unbind r
bind-key r source-file $HOME/.tmux.conf\; display "Reloaded :D"
# }}}
# vi mode {{{
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
# }}}
# mouse {{{
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-window-option -g mode-mouse on
# }}}
# copy/paste setting {{{
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# }}}

set-option -g utf8 on
set-option -g status-utf8 on

set -g default-terminal 'screen-256color'

set -g base-index 1
set -g renumber-windows on

set-option -s escape-time 0

set -g history-limit 10000
set-option -g display-time 5000

set-window-option -g aggressive-resize on

#  status {{{
set -g status-position bottom
set -g status-left "#S"
set -g status-right '#[fg=default] [#I:#P] | #[fg=default] %Y-%m-%d %a %H:%M'

set-window-option -g window-status-current-format '[ #I #W ]'
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-attr dim

## dark {{{
set-option -g status-fg colour245
set-option -g status-bg colour234

set-window-option -g window-status-current-fg colour196
set-window-option -g window-status-current-bg default
## }}}
## light {{{
set-option -g status-fg colour245
set-option -g status-bg colour254

set-window-option -g window-status-current-fg colour232
set-window-option -g window-status-current-bg default

set -g pane-border-fg colour254
set -g pane-active-border-fg colour055
#set -g pane-active-border-bg default
## }}}
# }}}

# Tmux Plugin Manager {{{
set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-resurrect  \
"

run-shell ~/.tmux/plugins/tpm/tpm
# }}}

